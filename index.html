<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="font-istok">
  <!-- section 1 -->
  <section class="flex h-screen">
    <!-- side bar -->
    <div class="w-[30%] bg-primary-default h-screen relative">
      <!-- top -->
      <div class="flex pr-5 pl-[15px] py-[11px] items-center justify-between">
        <!-- logo -->
        <div class="w-[164px] h-[58px]">
          <img src="../img/Logo.png" alt="logo" class="w-full h-full object-cover ">
        </div>
        <!-- toggle -->
        <div>
          <label for="check" class="bg-primary-secondary cursor-pointer relative w-[52px] h-7 rounded-full block">
            <input type="checkbox" id="check" class="sr-only peer">
            <span
              class="w-2/5 h-4/5 bg-white absolute rounded-full left-[2px] top-[3px]  peer-checked:left-[29px] transition-all duration-500"></span>
          </label>
        </div>
      </div>
      <!-- secend -->
      <div class="bg-primary-secondary flex gap-6 pt-5 pb-2 pl-4 justify-center items-center">
        <img class="w-[26px] h-[23px]" src="../img/Vector (1).png" alt="">
        <h6 class="text-[19px] text-white">Setting up Your site</h6>
      </div>

      <!-- bottom section -->
      <div class="absolute border-t pt-5 pb-2 bottom-0 w-full border-[#FFFFFF80]">
        <div class="flex items-center gap-[14px] pt-[6px] pb-[3px] px-[6px] ">
          <h5
            class="text-primary-secondary w-[52px] h-[52px] text-[28px] bg-white font-semibold rounded-md flex items-center justify-center">
            O</h5>
          <h6 class="text-2xl font-semibold text-white">Online</h6>

        </div>
      </div>
    </div>
    <!-- main conteint -->
    <div class="relative h-full w-full overflow-y-scroll">
      <!-- center content -->
      <div class="px-[160px] py-20 h-[90%]">
        <!-- top -->
        <div class="flex items-center pt-[51px] justify-between">
          <h5 class="text-2xl font-semibold text-primary-secondary">Name your new site</h5>
          <a href="addProduct.html"
            class="bg-primary-secondary mb-5 py-[12px] px-[30px] rounded-[7px] text-white text-lg font-semibold">Continue</a>
        </div>
        <!-- form -->
        <form class="h-full pb-4">
          <div class="flex items-center justify-center flex-col w-full h-full rounded-[16px] border-[#CCCCCC] border">
            <h2 class="text-[38px] text-color">What is the name of your new site?</h2>
            <p class="text-lg text-color mb-3">You can change this at any time. It's just a starting point.</p>
            <input type="text" placeholder="Spread Tech."
              class="border border-[#74777E] placeholder:text-[#949494] rounded-[6px] placeholder:text-xl py-5 px-6 w-[578px] focus:outline-none">
          </div>
        </form>
      </div>
      <!-- navigation -->
      <div class="absolute bottom-1 left-2 bg-primary-default rounded-[5px] p-2 ">
        <!-- First Box -->
        <ul>
          <!-- 1st Section -->
          <li>
            <div class="flex items-center mb-4">
              <div
                class="text-white text-lg bg-primary-secondary px-[11px] py-[6px] rounded-sm flex items-center justify-center">
                O
              </div>
              <div class="ml-2">
                <h6 class="text-lg font-normal ml-lg text-white">Online</h6>
                <h6 class="text-[9px] font-normal text-white">Manage online here</h6>
              </div>
            </div>
          </li>
          <li class="group relative">
            <!-- 2nd Section -->
            <div class="bg-gradient-to-r from-[#1660BE] to-[#2C89FF] rounded-sm">
              <div class="flex items-center justify-between p-[6px]">
                <div class="flex items-center gap-3">
                  <img src="../img/Modules.png" alt="">
                  <h4 class="text-[13px] mr-[60px] text-white font-normal">Modules</h4>
                </div>
                <img src="../img/Vector.png" alt="">
              </div>
            </div>
            <ul class="group-hover:block absolute -top-20 left-[108%] bg-primary-default rounded-sm p-2">
              <!-- 1st Section (Online) -->
              <div class="flex items-center py-2">
                <div
                class="text-white text-lg bg-primary-secondary px-[11px] py-[6px] rounded-sm flex items-center justify-center">
                O
              </div>
                <div class="ml-2">
                  <h6 class="text-lg font-normal ml-lg text-white">Online</h6>
                  <h6 class="text-[9px] font-normal text-white">Manage online here</h6>
                </div>
              </div>
              <!-- 2nd Section (Modules) - Hidden by default, shows on hover -->
              <div class="bg-gradient-to-r from-[#1660BE] to-[#2C89FF] rounded-sm">
                <div class="flex items-center justify-between p-[6px]">
                  <div class="flex items-center gap-3">
                    <img src="../img/Modules.png" alt="">
                    <h4 class="text-[13px] text-white font-normal">Modules</h4>
                  </div>
                  <img src="../img/Vector.png" alt="">
                </div>
              </div>
            </ul>
          </li>
          
        </ul>
      </div>
    </div>

  </section>


  <!-- script  -->
  <script src="../script.js"></script>
</body>

</html>
