<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="font-istok">
    <section class="flex h-screen">
        <!-- side bar -->
        <div class="w-[30%] bg-primary-default relative">
            <!-- top -->
            <div class="flex pr-5 pl-[15px] py-[11px] items-center justify-between">
                <!-- logo -->
                <div class="w-[164px] h-[58px]">
                    <img src="../img/Logo.png" alt="logo" class="w-full h-full object-cover ">
                </div>
                <!-- toggle -->
                <div>
                    <label for="check"
                        class="bg-primary-secondary cursor-pointer relative w-[52px] h-7 rounded-full block">
                        <input type="checkbox" id="check" class="sr-only peer">
                        <span
                            class="w-2/5 h-4/5 bg-white absolute rounded-full left-[2px] top-[3px]  peer-checked:left-[29px] transition-all duration-500"></span>
                    </label>
                </div>
            </div>
            <!-- secend -->
            <div class="bg-primary-secondary flex gap-6 pt-5 pb-2 pl-4 justify-center items-center">
                <img class="w-[26px] h-[23px]" src="../img/Vector (1).png" alt="">
                <h6 class="text-[19px] text-white">Setting up Your site</h6>
            </div>

            <!-- bottom section -->
            <div class="absolute border-t pt-5 pb-2 bottom-0 w-full border-[#FFFFFF80]">
                <div class="flex items-center gap-[14px] pt-[6px] pb-[3px] px-[6px] ">
                    <h5
                        class="text-primary-secondary w-[52px] h-[52px] text-[28px] bg-white font-semibold rounded-md flex items-center justify-center">
                        O</h5>
                    <h6 class="text-2xl font-semibold text-white">Online</h6>

                </div>
            </div>
        </div>
        <!-- main conteint -->
        <div class="relative w-full">
            <!-- center content -->
            <div class="px-[160px] py-20 h-[90%]">
                <!-- top -->
                <div class="flex items-center justify-between">
                    <h5 class="text-2xl font-semibold text-primary-secondary">Set up your payment methods</h5>
                    <a href="domain.html"
                        class="bg-primary-secondary mb-5 py-[12px] px-[30px] rounded-[7px] text-white text-lg font-semibold">Continue</a>
                </div>
                <div class="border rounded-[15px] w-full h-full pl-6 py-10 pr-[105px]">
                    <!-- payment methords -->
                    <div>
                        <h1 class="text-[33px] font-semibold">Payment Methods</h1>
                        <h4 class="underline text-[21px]">Learn more</h4>
                    </div>
                    <!-- export -->
                    <div class="mt-8 flex items-center mb-6">
                        <h4 class="text-2xl mr-9">4 items</h4>
                    </div>

                    <!-- table -->
                    <div class="overflow-x-auto">
                        <table class="table-auto w-full text-left border-collapse">
                            <thead class="text-primary-accent text-xl border-b font-semibold">
                                <tr>
                                    <th class="p-4">
                                        <input type="checkbox"
                                            class="form-checkbox h-7 w-7 border-primary-accent appearance-none border checked:bg-blue-500 checked:border-blue-500 focus:outline-none rounded">
                                    </th>
                                    <th></th>
                                    <th class="p-4">Name</th>
                                    <th class="p-4">Code</th>
                                    <th class="p-4">Type</th>
                                    <th class="p-4"></th>
                                </tr>
                            </thead>
                            <tbody class="text-[#393939] text-xl">
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4">
                                        <input type="checkbox"
                                            class="form-checkbox h-7 w-7 border-primary-accent appearance-none border checked:bg-blue-500 checked:border-blue-500 focus:outline-none rounded">
                                    </td>
                                    <td class="p-4 flex items-center gap-2">
                                        <div
                                            class="w-[61px] h-[61px] bg-[#AEAEAE] rounded-sm flex items-center justify-center text-[21px] text-white font-bold">
                                            Ca</div>
                                    </td>
                                    <td class="p-4">Cash on Delivery</td>
                                    <td class="p-4">CASHOD</td>
                                    <td class="p-4">CASH</td>
                                    <td class="text-right">
                                        <label for="toggle1"
                                            class="relative cursor-pointer w-12 h-5 bg-[#747474] rounded-full flex items-center">
                                            <input type="checkbox" id="toggle1" class="peer hidden">
                                            <span
                                                class="w-full h-full absolute inset-0 bg-[#747474] peer-checked:bg-[#AED2FF] rounded-full"></span>
                                            <!-- Toggle switch -->
                                            <span
                                                class="w-[33px] h-[33px] bg-[#090909] peer-checked:bg-primary-default rounded-full absolute left-[-2px] transition-transform duration-300 peer-checked:translate-x-5"></span>
                                        </label>
                                    </td>
                                </tr>
                                <!-- 2nd -->
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4">
                                        <input type="checkbox"
                                            class="form-checkbox h-7 w-7 border-primary-accent appearance-none border checked:bg-blue-500 checked:border-blue-500 focus:outline-none rounded">
                                    </td>
                                    <td class="p-4 flex items-center gap-2">
                                        <div
                                            class="w-[61px] h-[61px] bg-[#AEAEAE] rounded-sm flex items-center justify-center text-[21px] text-white font-bold">
                                            Ca</div>
                                    </td>
                                    <td class="p-4">Cash on Delivery</td>
                                    <td class="p-4">CASHOD</td>
                                    <td class="p-4">CREDIT</td>
                                    <td class="text-right">
                                        <label for="toggle2"
                                            class="relative cursor-pointer w-12 h-5 bg-[#747474] rounded-full flex items-center">
                                            <!-- Input with peer class -->
                                            <input type="checkbox" checked id="toggle2" class="peer absolute opacity-0 w-0 h-0">
                                            <!-- Background reacts to peer-checked -->
                                            <span
                                                class="w-full h-full absolute inset-0 bg-[#747474] peer-checked:bg-[#AED2FF] rounded-full"></span>
                                            <!-- Toggle switch -->
                                            <span
                                                class="w-[33px] h-[33px] bg-[#090909] peer-checked:bg-primary-default rounded-full absolute left-[-2px] transition-transform duration-300 peer-checked:translate-x-5"></span>
                                        </label>
                                    </td>
                                    
                                </tr>
                                <!-- 3rd -->
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4">
                                        <input type="checkbox"
                                            class="form-checkbox h-7 w-7 border-primary-accent appearance-none border checked:bg-blue-500 checked:border-blue-500 focus:outline-none rounded">
                                    </td>
                                    <td class="p-4 flex items-center gap-2">
                                        <div
                                            class="w-[61px] h-[61px] bg-[#AEAEAE] rounded-sm flex items-center justify-center text-[21px] text-white font-bold">
                                            Pa</div>
                                    </td>
                                    <td class="p-4">Paypal</td>
                                    <td class="p-4">Paypal</td>
                                    <td class="p-4">CREDIT</td>
                                    <td class="text-right">
                                        <label for="toggle3"
                                            class="relative cursor-pointer w-12 h-5 bg-[#747474] rounded-full flex items-center">
                                            <input type="checkbox" checked id="toggle3" class="peer absolute opacity-0 w-0 h-0">
                                            <span
                                                class="w-full h-full absolute inset-0 bg-[#747474] peer-checked:bg-[#AED2FF] rounded-full"></span>
                                            <!-- Toggle switch -->
                                            <span
                                                class="w-[33px] h-[33px] bg-[#090909] peer-checked:bg-primary-default rounded-full absolute left-[-2px] transition-transform duration-300 peer-checked:translate-x-5"></span>
                                        </label>
                                    </td>
                                    
                                </tr>
                                <!-- 4th -->
                                <tr class="hover:bg-gray-50">
                                    <td class="p-4">
                                        <input type="checkbox"
                                            class="form-checkbox h-7 w-7 border-primary-accent appearance-none border checked:bg-blue-500 checked:border-blue-500 focus:outline-none rounded">
                                    </td>
                                    <td class="p-4 flex items-center gap-2">
                                        <div
                                            class="w-[61px] h-[61px] bg-[#AEAEAE] rounded-sm flex items-center justify-center text-[21px] text-white font-bold">
                                            St</div>
                                    </td>
                                    <td class="p-4">Stripe</td>
                                    <td class="p-4">STRIPE</td>
                                    <td class="p-4">CREDIT</td>
                                    <td class="text-right">
                                        <label for="toggle4"
                                            class="relative cursor-pointer w-12 h-5 bg-[#747474] rounded-full flex items-center">
                                            <!-- Input with peer class -->
                                            <input type="checkbox" checked id="toggle4" class="peer absolute opacity-0 w-0 h-0">
                                            <!-- Background reacts to peer-checked -->
                                            <span
                                                class="w-full h-full absolute inset-0 bg-[#747474] peer-checked:bg-[#AED2FF] rounded-full"></span>
                                            <!-- Toggle switch -->
                                            <span
                                                class="w-[33px] h-[33px] bg-[#090909] peer-checked:bg-primary-default rounded-full absolute left-[-2px] transition-transform duration-300 peer-checked:translate-x-5"></span>
                                        </label>
                                    </td>
                                    
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>

    </section>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2dfedb0ed0.js" crossorigin="anonymous"></script>
</body>

</html>
