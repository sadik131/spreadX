<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="font-istok">
    <!-- section 1 -->
    <section class="flex h-screen">
        <!-- side bar -->
        <div id="sidebar" class="w-[30%] bg-primary-default h-screen relative transition-all duration-500">
            <div class="fixed top-0  flex items-center justify-between p-5">
              <!-- Logo -->
              <div id="lgLogo" class="w-[164px] h-[58px] ">
                <img src="../img/logo.png" alt="logo" class="w-full h-full object-cover">
              </div>
            </div>
            <div class="flex items-center justify-between p-5">
              <!-- Logo -->
              <div id="smLogo" class="hidden w-[68px] h-[52px]">
                <img src="../img/Logo X.png" alt="logo" class="w-full h-full object-cover">
              </div>
            </div>
      
            <!-- links -->
            <ul id="menu-items" class="mt-12  text-white">
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/home3.png" alt="Dashboard" class="">
                <span class="text-[19px]">Dashboard</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (4).png" alt="Products" class="">
                <span class="text-[19px]">Products</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (5).png" alt="Inventory" class="">
                <span class="text-[19px]">Inventory</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (6).png" alt="Sales" class="">
                <span class="text-[19px]">Sales</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (7).png" alt="Customers" class="">
                <span class="text-[19px]">Customers</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (8).png" alt="Settings" class="">
                <span class="text-[19px]">Messages</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (9).png" alt="Settings" class="">
                <span class="text-[19px]">Reports</span>
              </li>
              <li class="flex items-center gap-7 pl-[30px] py-6">
                <img src="../img/Vector (10).png" alt="Settings" class="">
                <span class="text-[19px]">Settings</span>
              </li>
            </ul>
      
            <!-- bottom  -->
            <div class="fixed bottom-0 w-full bg py-4">
              <div class="px-5 flex items-center gap-3 py-5">
                <label for="check" id="toggle-btn"
                  class="bg-primary-secondary cursor-pointer relative w-[52px] h-7 rounded-full block">
                  <input type="checkbox" id="check" checked class="sr-only peer">
                  <span
                    class="w-2/5 h-4/5 bg-white absolute rounded-full left-[2px] top-[3px] peer-checked:left-[29px] transition-all duration-500 flex items-center justify-center">
                    <img src="../img/arrow.png" alt="" id="arrow" class="w-[12px] h-[12px]">
                  </span>
                </label>
      
                <h1 id="collapes" class="text-[#939BB9] text-[19px]">COLLAPSE MENU</h1>
              </div>
              <div class="flex items-center justify-between border-t border-[#FFFFFF80]">
                <div class="flex px-5 py-5 items-center gap-3">
                  <div
                    class="bg-white text-[28px] text-primary-secondary w-[40px] h-[40px] rounded-md flex justify-center font-bold">
                    O
                  </div>
                  <span id="status-text" class="text text-white text-lg">Online</span>
                </div>
              </div>
            </div>
          </div>
        <!-- main conteint -->
        <div class="relative h-full w-full overflow-y-scroll">
            <!-- center content -->
            <div class="xl:px-10 px-[160px] py-20 xl:h-full h-[90%]">
                <!-- top -->
                <div class="flex items-center pt-[51px] justify-between">
                    <h5 class="text-2xl -mb-10 ml-5 font-semibold text-primary-secondary">Set up your Domain</h5>
                    <a href="../index.html"
                        class="bg-primary-secondary mb-4 py-[12px] px-[30px] rounded-[7px] text-white text-lg font-semibold">Continue</a>
                </div>
                <!-- form -->
                <form class="h-full pb-4">
                    <div
                        class="flex xl:px-10 px-[175px] py-0 xl:py-56 justify-center flex-col w-full h-full rounded-[16px] border-[#CCCCCC] border">
                        <h2 class="text-2xl font-semibold text-black">Domain provider</h2>
                        <div class="relative mb-4">
                            <select name="" id=""
                                class="appearance-none text-[#74777E] border rounded-sm w-full text-[25px] py-5 px-6 border-[#74777E]">
                                <option class="" value="1" disabled selected>SpreadX Domain</option>
                                <option value="1">10</option>
                                <option value="1">20</option>
                                <option value="1">30</option>
                                <option value="1">40</option>
                            </select>
                            <i
                                class="fa-solid fa-angle-down absolute top-1/2 right-3 text-[#74777E] text-2xl transform -translate-y-1/2 pointer-events-none"></i>
                        </div>
                        <div class="border border-[#74777E] mb-4 rounded-[6px] flex items-center justify-between text-[23px] placeholder:text-xl py-5 px-6 w-full ">
                            <div class="flex items-center gap-7 w-full">
                                <span class="text-[#74777E]">https://</span>
                                <input class="focus:outline-none w-full" type="text" placeholder="sample-domain-123" />
                            </div>
                            <span class="text-[#74777E]">.spreadx.ae</span>
                        </div>

                        <button class="text-white bg-primary-default py-4 rounded-md text-[23px]">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </section>


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2dfedb0ed0.js" crossorigin="anonymous"></script>
</body>

</html>
