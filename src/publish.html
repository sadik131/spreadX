<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="font-istok">
    <!-- section 1 -->
    <section class="flex h-screen">
        <!-- side bar -->
        <div class="w-[30%] bg-primary-default h-screen relative">
            <!-- top -->
            <div class="flex pr-5 pl-[15px] py-[11px] items-center justify-between">
                <!-- logo -->
                <div class="w-[164px] h-[58px]">
                    <img src="../img/Logo.png" alt="logo" class="w-full h-full object-cover ">
                </div>
                <!-- toggle -->
                <div>
                    <label for="check"
                        class="bg-primary-secondary cursor-pointer relative w-[52px] h-7 rounded-full block">
                        <input type="checkbox" id="check" class="sr-only peer">
                        <span
                            class="w-2/5 h-4/5 bg-white absolute rounded-full left-[2px] top-[3px]  peer-checked:left-[29px] transition-all duration-500"></span>
                    </label>
                </div>
            </div>
            <!-- secend -->
            <div class="bg-primary-secondary flex gap-6 pt-5 pb-2 pl-4 justify-center items-center">
                <img class="w-[26px] h-[23px]" src="../img/Vector (1).png" alt="">
                <h6 class="text-[19px] text-white">Setting up Your site</h6>
            </div>

            <!-- bottom section -->
            <div class="absolute border-t pt-5 pb-2 bottom-0 w-full border-[#FFFFFF80]">
                <div class="flex items-center gap-[14px] pt-[6px] pb-[3px] px-[6px] ">
                    <h5
                        class="text-primary-secondary w-[52px] h-[52px] text-[28px] bg-white font-semibold rounded-md flex items-center justify-center">
                        O</h5>
                    <h6 class="text-2xl font-semibold text-white">Online</h6>

                </div>
            </div>
        </div>
        <!-- main conteint -->
        <div class="relative h-full w-full overflow-y-scroll">
            <!-- center content -->
            <div class="px-[160px] py-20 h-[90%]">
                <!-- top -->
                <div class="flex items-center pt-[51px] justify-between">
                    <h5 class="text-2xl font-semibold text-primary-secondary">Set up your Domain</h5>
                    <a href="addProduct.html"
                        class="bg-primary-secondary mb-5 py-[12px] px-[30px] rounded-[7px] text-white text-lg font-semibold">Continue</a>
                </div>
                <!-- form -->
                <form class="h-full pb-4">
                    <div
                        class="flex px-[175px]  justify-center flex-col w-full h-full rounded-[16px] border-[#CCCCCC] border">
                        <h2 class="text-2xl font-semibold text-color">Domain provider</h2>
                        <div class="relative mb-4">
                            <select name="" id=""
                                class="appearance-none border rounded-sm w-full text-[25px] py-5 px-6 border-[#74777E]">
                                <option class="text-[#74777E]" value="1" disabled selected>SpreadX Domain</option>
                                <option value="1">10</option>
                                <option value="1">20</option>
                                <option value="1">30</option>
                                <option value="1">40</option>
                            </select>
                            <i
                                class="fa-solid fa-angle-down absolute top-1/2 right-3 text-[#74777E] text-2xl transform -translate-y-1/2 pointer-events-none"></i>
                        </div>
                        <div class="border border-[#74777E] mb-4 rounded-[6px] flex items-center justify-between text-[23px] placeholder:text-xl py-5 px-6 w-full ">
                            <div class="flex items-center gap-7 w-full">
                                <span class="text-[#74777E]">https://</span>
                                <input class="focus:outline-none w-full" type="text" placeholder="sample-domain-123" />
                            </div>
                            <span class="text-[#74777E]">.spreadx.ae</span>
                        </div>

                        <button class="text-white bg-primary-default py-4 rounded-md text-[23px]">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </section>


    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2dfedb0ed0.js" crossorigin="anonymous"></script>
</body>

</html>
